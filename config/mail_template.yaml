# Email Configuration for Work Planner MCP Server
# Inspired by jira-report-mpc project for clean, effective reporting

# Data Collection Time Ranges Configuration
# Centralized configuration for all data collection time ranges
time_ranges:
  # Slack data collection ranges
  slack:
    channel_activity_days: 7      # How many days of Slack activity to show in email
    history_collection_days: 30    # How far back to collect Slack history
    paul_todo_search_days: 30     # How far back to search for Paul mentions
    max_messages_for_analysis: 10 # Maximum Slack messages to include in AI analysis
  
  # Jira data collection ranges  
  jira:
    ticket_limit_per_team: 15     # Maximum tickets to show per team
    ticket_limit_per_org: 10      # Maximum tickets to show per organization
    max_tickets_for_analysis: 20  # Maximum In Progress tickets to include in AI analysis

# Recipients Configuration
recipients:
  default: ["pacaramu@redhat.com"]
  email: "pacaramu@redhat.com"

# Paul TODO Detection Configuration
# Configure user ID and patterns for TODO item detection
paul_todo_config:
  user_id: "U04N9LTR47M"  # Paul's Slack user ID (primary detection method)
  additional_patterns:     # Fallback plain text patterns (case-insensitive)
    - "paul"
    - "pacaramu"
    - "rhn-support-pacaramu"  # Jira user ID (catches assignee/reporter fields)

# Email Templates - Clean format inspired by jira-report-mpc
templates:
  team_daily_report_with_todo:
    subject: "📊 {team} Team Daily Report - {date}"
    format: "html"
    body_template: |
      <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #ffffff;">
        <h2 style="color: #0066cc; border-bottom: 3px solid #0066cc; padding-bottom: 10px; margin-bottom: 20px;">📊 {team} Team Daily Report</h2>
        
        <div style="background: #f8f9fa; border-left: 4px solid #0066cc; padding: 15px; margin: 20px 0; border-radius: 5px;">
          <p style="margin: 5px 0;"><strong>Date:</strong> {date}</p>
          <p style="margin: 5px 0;"><strong>Team:</strong> {team}</p>
          <p style="margin: 5px 0;"><strong>Generated:</strong> {generated_time}</p>
        </div>
        
        <div style="background: #e8f4fd; border-left: 4px solid #0066cc; padding: 20px; margin: 25px 0; border-radius: 5px;">
          <h3 style="margin-top: 0; color: #0066cc; font-size: 18px;">🤖 Executive Summary</h3>
          <p style="line-height: 1.6; color: #333; margin: 10px 0;">{executive_summary}</p>
        </div>
        
        <div style="background: #fff3cd; border-left: 4px solid #ffc107; padding: 20px; margin: 25px 0; border-radius: 5px;">
          <h3 style="margin-top: 0; color: #856404; font-size: 18px;">📝 Paul Caramuto: TODO Items</h3>
          <div style="white-space: pre-line; line-height: 1.8; color: #333; margin: 10px 0;">{paul_todo_items}</div>
        </div>
        
        <div style="margin: 30px 0;">
          <h3 style="color: #0066cc; border-bottom: 2px solid #0066cc; padding-bottom: 8px; font-size: 18px;">📱 Slack Channel Activity (Last {slack_activity_days} Days)</h3>
          <p style="color: #666; font-size: 14px; margin: 10px 0;">Individual channel analysis with AI insights and recent message previews</p>
          <div style="margin: 15px 0;">
            {slack_channel_details}
          </div>
        </div>
        
        <div style="margin: 30px 0;">
          <h3 style="color: #0066cc; border-bottom: 2px solid #0066cc; padding-bottom: 8px; font-size: 18px;">🤖 AI Jira Analysis</h3>
          <p style="color: #666; font-size: 14px; margin: 10px 0;">AI-generated insights from Jira ticket analysis</p>
          <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 15px 0;">
            {ai_jira_summary}
          </div>
        </div>
        
        <div style="margin: 30px 0;">
          <h3 style="color: #0066cc; border-bottom: 2px solid #0066cc; padding-bottom: 8px; font-size: 18px;">{sprint_title}</h3>
          <p style="color: #666; font-size: 14px; margin: 10px 0;">Tickets organized by team and SP organization members</p>
          <div style="margin: 15px 0;">
            {jira_ticket_details}
          </div>
        </div>
        
        <hr style="border: none; border-top: 2px solid #dee2e6; margin: 30px 0;">
        <p style="text-align: center; color: #666; font-size: 13px; font-style: italic;">Generated by Work Planner MCP Server | {generated_time}</p>
      </div>
  
  paul_todo_summary:
    subject: "📋 Paul Caramuto - Consolidated TODO List - {date}"
    format: "html"
    body_template: |
      <h2>📋 Paul Caramuto - Consolidated TODO List</h2>
      
      <p><strong>Date:</strong> {date}</p>
      <p><strong>Generated:</strong> {generated_time}</p>
      <p><strong>Search Period:</strong> Last {search_days} days</p>
      
      <div style="background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 20px 0;">
        <h3 style="margin-top: 0; color: #856404;">📊 Summary</h3>
        <ul style="margin: 10px 0; padding-left: 20px;">
          <li><strong>Total TODOs:</strong> {total_todos}</li>
          <li><strong>Teams Covered:</strong> {teams_count}</li>
          <li><strong>Slack Mentions:</strong> {slack_mentions_count}</li>
          <li><strong>Jira Mentions:</strong> {jira_mentions_count}</li>
        </ul>
      </div>
      
      <h3>🎯 Consolidated Action Items</h3>
      <div style="background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0;">
        {consolidated_todos}
      </div>
      
      <h3>📂 TODO Items by Team</h3>
      {todos_by_team}
      
      <hr>
      <p><em>Generated by Work Planner MCP Server | {generated_time}</em></p>