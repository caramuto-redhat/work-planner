          {jira_ticket_details}
        </div>
        
        <!-- Footer Section -->
        <div style="margin-top: 40px; padding-top: 20px; border-top: 2px solid #e0e0e0; text-align: center;">
          <p style="font-size: 12px; color: #999; margin: 0;">
            🤖 Generated by Work Planner MCP Server | {generated_time}
          </p>
          <p style="font-size: 11px; color: #ccc; margin: 5px 0 0 0;">
            Data collected from Slack channels and Jira tickets • AI analysis powered by Gemini
          </p>
        </div>
        
      </div>