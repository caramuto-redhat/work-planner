              📊 Showing activity from the last {slack_activity_days} days • Each channel includes AI analysis and recent message previews
            </p>
          </div>
          {slack_channel_details}
        </div>
        
        <!-- Jira Tickets Section -->
        <div style="margin: 30px 0;">
