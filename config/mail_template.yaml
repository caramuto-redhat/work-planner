# Email Configuration for Work Planner MCP Server
# Inspired by jira-report-mpc project for clean, effective reporting

# Data Collection Time Ranges Configuration
# Centralized configuration for all data collection time ranges
time_ranges:
  # Slack data collection ranges
  slack:
    channel_activity_days: 7      # How many days of Slack activity to show in email
    history_collection_days: 30    # How far back to collect Slack history
    paul_todo_search_days: 30     # How far back to search for Paul mentions
    max_messages_for_analysis: 10 # Maximum Slack messages to include in AI analysis
  
  # Jira data collection ranges  
  jira:
    ticket_limit_per_team: 15     # Maximum tickets to show per team
    ticket_limit_per_org: 10      # Maximum tickets to show per organization
    max_tickets_for_analysis: 20  # Maximum In Progress tickets to include in AI analysis

# Recipients Configuration
recipients:
  default: ["pacaramu@redhat.com"]
  email: "pacaramu@redhat.com"

# Email Templates - Clean format inspired by jira-report-mpc
templates:
  team_daily_report_with_todo:
    subject: "📊 {team} Team Daily Report - {date}"
    format: "html"
    body_template: |
      <h2>📊 {team} Team Daily Report</h2>
      
      <p><strong>Date:</strong> {date}</p>
      <p><strong>Team:</strong> {team}</p>
      <p><strong>Generated:</strong> {generated_time}</p>
      
      <h3>🤖 Executive Summary</h3>
      <p>{executive_summary}</p>
      
      <h3>📝 Paul Caramuto: TODO</h3>
      <div style="white-space: pre-line;">{paul_todo_items}</div>
      
      <h3>📱 Individual Slack Channel Activity (Last {slack_activity_days} Days)</h3>
      <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
        Each channel shows AI analysis and recent message previews
      </p>
      
      <h3>🤖 AI Channel Analysis Summary</h3>
      <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
        AI-generated insights from Slack channel discussions
      </p>
      {ai_channel_summaries}
      
      {slack_channel_details}
      
      <h3>🤖 AI Jira Analysis Summary</h3>
      <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
        AI-generated insights from Jira ticket analysis
      </p>
      {ai_jira_summary}
      
      <h3>{sprint_title}</h3>
      <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
        Tickets organized by team and SP organization members
      </p>
      {jira_ticket_details}
      
      <hr style="margin: 30px 0;">
      <p style="font-size: 12px; color: #666; text-align: center;">
        Generated by Work Planner MCP Server | {generated_time}
      </p>