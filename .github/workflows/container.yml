name: Build and Push Container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Containerfile
        platforms: linux/amd64
        push: true
        tags: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test container
      run: |
        docker run --rm ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest python -c "
        print('✅ Container test successful')
        print('✅ All modules imported correctly')
        from connectors.jira.client import JiraClient
        from connectors.slack.client import SlackClient
        print('✅ Connectors working')
        "
