name: Build and Push Container

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Containerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          JIRA_URL=${{ secrets.JIRA_URL }}
          JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }}
          SLACK_XOXC_TOKEN=${{ secrets.SLACK_XOXC_TOKEN }}
          SLACK_XOXD_TOKEN=${{ secrets.SLACK_XOXD_TOKEN }}
          LOGS_CHANNEL_ID=${{ secrets.LOGS_CHANNEL_ID }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

    - name: Test container
      run: |
        docker run --rm ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest python -c "
        print('✅ Container test successful')
        print('✅ All modules imported correctly')
        from connectors.jira.client import JiraClient
        from connectors.slack.client import SlackClient
        print('✅ Connectors working')
        "
